

<app-not-found 
[visable]="!food.id"
notfoundMessage="Food Not Found"
resetLinkText="Back To HomePage"></app-not-found>
<div  *ngIf="food.id" class="container">

<img [src]="food.imageUrl" [alt]="food.name">

<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorate {{food.favorate?'':'not'}}">❤️</span>
    </div>
        <div class="origins">
            <span *ngFor="let origen of food.origens">
                {{origen}}
            </span>
        </div>
        <div class="tags">
            <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">{{tag}}</a>
        </div>
        <div class="cook-time">
            <span>Time to cook <strong>{{food.cookTime}}
            </strong> minutes</span>
        </div>

        <div class="price">

            {{food.price | currency}}
        </div>

        <button (click)="addToCart()">Add To Cart</button>
</div>
</div>
