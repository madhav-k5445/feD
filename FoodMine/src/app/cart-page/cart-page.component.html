<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found
[visable]="!cart || !cart.items.length"
notFoundMessage="Cart Page Is Empty"

resetLinkText="Go To Homepage" ></app-not-found>

<div  *ngIf="cart && cart.items.length>0" class="container">
    <ul>
        <li *ngFor="let cartItems of cart.items">
            <div>
                <img [src]="cartItems.food.imageUrl">
            </div>
            <div>
                <a routerLink="/food/{{cartItems.food.id}}">
                    {{cartItems.food.name}}
                </a>
            </div>
            <div>
                <select #quanntity [value]="cartItems.quantity"
                (change)="changeQuantity(cartItems,quanntity.value)">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
                </select>
            </div>
            <div>
                {{cartItems.price | currency}}
            </div>

            <div>
                <button class="remove-button" (click)="removeFromCart(cartItems)">Remove</button>
            </div>
        </li>
    </ul>

    <div class="checkout">
        <div>
            <div class="food-count">{{cart.totalCount}}</div>
            <div class="total-price">{{cart.totalPrice}}</div>
        </div>
        <a routerLink="/checkout">Proceed to Checkout</a>
    </div>
</div>
